{% extends "auctions/layout.html" %}

{% block body %}


<div class="container text-center">
    <div class="row">
        <h3>Do you want to delete Auction "{{object.name}}" ?</h3><br><br>
        <div class="col-lg-2 col-md-12 col-sm-12 pt-2"></div>
        <div class="col-lg-2 col-md-12 col-sm-12 pt-2"></div>
        <div class="col-lg-2 col-md-12 col-sm-12 pt-2">
            <button class="btn btn-secondary btn-anchor"><a class="back-button" href="{% url 'details' object.id %}">No,
                    Back to details</a></button>
        </div>
        <div class="col-lg-2 col-md-12 col-sm-12 pt-2">
            <form method="post">{% csrf_token %}
                <button class="btn btn-secondary ">Delete</button>
            </form>
        </div>
        <div class="col-lg-2 col-md-12 col-sm-12 pt-2"></div>
    </div>
</div>
<br><br><br><br><br><br><br>
<br><br><br><br><br><br><br>
{% endblock %}
